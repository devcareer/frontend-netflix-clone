<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>Netflix clone</title>

   <!-- google  fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
   
   <!--------- hero title ---------->
   <section class="section-center">
      <article>
         <h1 class="hero-text">Unlimited movies, TV shows, and more</h1>
         <p class="sub-text">Watch anywhere. Cancel anytime.</p>
      </article>
   </section>


   <!--------- email address ---------->
   <section class="section-center">
      <div class="email-address">
         <article class="email-title">
            <h2>Ready to watch? Enter your email to create or restart your membership.</h2>
         </article>
         <div class="email-form">
            <form action="#">
               <input type="email" name="email" class="form-control" placeholder="Email address" required>
            </form>
            <div>
               <button class="btn" type="submit">
               get started <!--<img class="arrow" src="./images/arrow-right.png" alt="">--><i class="uil uil-angle-right-b"></i></i>
               </button>
            </div>
         </div>
      </div>
   </section>
