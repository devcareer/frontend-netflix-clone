<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="./CSS/style.css" />
</head>
<body>
   
  <div class="netflix-bg" />
    <header>
      <nav class="navbar">
        <div class="navbar-img">
          <img src="assets/images/logoo.png" alt="logo" />
        </div>

        <div class="button">
          <button>Sign In</button>
        </div>
      </nav>
    </header>

    
   <!--------- hero title ---------->
   <section class="section-center">
      <article>
         <h1 class="hero-text">Unlimited movies, TV shows, and more</h1>
         <p class="sub-text">Watch anywhere. Cancel anytime.</p>
      </article>
   </section>


   <!--------- email address ---------->
   <section class="section-center">
      <div class="email-address">
         <article class="email-title">
            <h2>Ready to watch? Enter your email to create or restart your membership.</h2>
         </article>
         <div class="email-form">
            <form action="#">
               <input type="email" name="email" class="form-control" placeholder="Email address" required>
            </form>
            <div>
               <button class="btn" type="submit">
               get started
              <span>
                <img class="btn-svg" src="./assets/icons/right-arrow-svgrepo-com1.svg" alt="">
              </span>
            </button>
            </div>
         </div>
      </div>
   </section>
</body>
</html>
